<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
      h1 {
        color: tomato;
        font-size: 25px;
        text-align: center;
      }
      .login_inputs {
        font-size: 25px;
        border-radius: 10px;
        border: 2px solid teal;
        margin-bottom: 5px;
      }
      #login_button {
        font-size: 20px;
        width: 100px;
        background-color: tomato;
        border-radius: 5px;
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>Login</h1>
    <form>
      <input class="login_inputs" placeholder="ID" type="text" />
      <br />
      <input class="login_inputs" placeholder="PW" type="password" />
      <br />
      <input id="login_button" type="button" value="버튼" />
    </form>
  </body>
</html>
