<!DOCTYPE html>
<html>
  <!--외부 스타일 시트-->
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <h1>Login</h1>
    <form>
      <input id="txt_id" class="login_inputs" placeholder="ID" type="text" />
      <br />
      <input class="login_inputs" placeholder="PW" type="password" />
      <br />
      <input
        id="login_button"
        type="button"
        value="버튼"
        onclick="alertIdValue()"
      />
    </form>
    <script>
      function alertIdValue() {
        const Id = document.getElementById("txt_id");
        alert(Id.value);
      }
    </script>
  </body>
</html>
